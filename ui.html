<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Detection</title>
    <style>
        body {
            color: #333;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #a2c2e2, #f6d6ad);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        header.feature-box.top {
            background-color: #ffffff;
            /* White background to match form style */
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 90%;
            max-width: 1000px;
        }
        
        header.feature-box.second {
            background-color: #00bfae;
            /* Modern blue-green color */
            height: auto;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            color: white;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
        }
        
        section.col-sm {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 150%;
            max-width: 1000px;
            margin-top: 20px;
        }
        
        img {
            width: 80%;
            height: auto;
            border-radius: 12px;
            object-fit: contain;
            margin-top: 20px;
            border: 4px solid #0c0c0c;
            padding: 10px;
            background-color: #ffffff;
            transition: transform 0.3s ease;
        }
        
        img:hover {
            transform: scale(1.05);
        }
        
        .button-container {
            text-align: center;
            margin: 30px auto;
            display: flex;
            justify-content: center;
        }
        
        .back-button {
            color: #1a1a1a;
            background-color: #00bfae;
            /* Green for the button */
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .back-button:hover {
            background-color: #e1b68a;
            /* Matching hover color */
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <!-- Top Header -->
    <header class="feature-box top">
        <h1><strong>Object Detection using YOLOv8</strong></h1>
    </header>

    <!-- Sub-header for Output -->
    <header class="feature-box second">
        <h1><strong>Real-Time Object Detection</strong></h1>
    </header>

    <!-- Video Output Section -->
    <section class="col-sm">
        <img src="{{ url_for('webapp') }}" alt="Upload video">
    </section>

    <!-- Button Section at the Bottom -->
    <div class="button-container">
        <a href="/home" class="back-button">Back to Home</a>
    </div>
</body>

</html>
